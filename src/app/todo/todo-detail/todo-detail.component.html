<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="todo$ | async as todo">
    <ion-card-header>
      <ion-card-title>{{ todo.id }}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
